<!DOCTYPE html>
<html>
<head>
<style>
table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 60%;
}

td, th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
}

tr:nth-child(even) {
    background-color: #dddddd;
}
</style>
</head>
<body>

<h2 align = "center">Main Page</h2>

<table align="center">
  <tr>
    <th>Container Name</th>
    <th>Date Created</th>

  </tr>
{% for con in cons %}
  <tr>
    <td><a href = "{{con['accessURL']}}">{{con['Name']}}</a></td>
    <td>{{con['CreationDate']}}</td>
  </tr>
{% endfor %}
</table>

</body>
</html>
